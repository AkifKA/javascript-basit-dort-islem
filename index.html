    <section class="birinci_yol">

          <legend>Radio Butonları İle Dört İşlem</legend>
          <div class="grup1">
          <div class="sayi_girisi1">

          <div class="islemler">
            <input type="radio" name="islem" id="topla" value="topla" />

            <input type="radio" name="islem" id="cikar" value="cikar" />
            <label for="cikar">Çıkar</label>
            <input type="radio" name="islem" id="carp" value="carp" />
            <label for="carp">Çarp</label>
            <input type="radio" name="islem" id="bol" value="bol" />
            <label for="bol">Böl</label> 
          </div>
          <div class="sonuc">
            <input type="button" id="button1" value="HESAPLA" />
            <div id="sonuc"></div>
            <input type="button" id="button2" value="TEMİZLE" />
           
          <!-- <div id="temizle"> <input type="reset" value="TEMİZLE"></div> -->
          
            
          </div>
        </div>
        </fieldset>
      </form>
